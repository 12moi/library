<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

<body>
    <!-- Header section -->
    <header class="header">
        <div class="container">
          <h1>library</h1>
          <nav>
            <div class="lds-dual-ring active" id="loadingRing"></div>
            <div class="logged-out" id="loggedOut">
              <button class="btn" id="logInBtn">Log in</button>
            </div>
            <div class="logged-in" id="loggedIn">
              <button class="btn" id="accountBtn">Account</button>
              <button class="btn" id="logOutBtn">Log out</button>
            </div>
          </nav>
        </div>
      </header>
      <!-- Main section  -->
      <main class="main container">
        <button class="btn btn-add" id="addBookBtn">+ Add book</button>
        <div class="books-grid" id="booksGrid"></div>
      </main>
